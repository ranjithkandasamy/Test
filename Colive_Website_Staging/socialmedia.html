<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' https://code.jquery.com https://cdnjs.cloudflare.com/ajax/libs/popper.js/">
  <title>Social Media - Colive</title>
  <meta name="robots" content="noindex, nofollow" />
  <!-- favicon -->
  <link rel="icon" href="https://www.colive.in/favicon.png" type="image/png">
  <!-- bootstrap -->
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
  <!-- font family -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <!-- custom css -->
  <link rel="stylesheet" href="/assets/css/styles.css">
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- animate css -->
  <link rel="stylesheet" href="/assets/css/animate.min.css">
</head>

<body id="social_page_wrapper">

    <div id="site_homepage">
        <!-- site header include -->
        <div class="header include" id="site-header" data-include="header"></div>
        <section id="index-banner" class="homepage-wrap p-0">
            <div class="banner">
                <div class="container">
                    <div class="row pb-5">
                        <div class="col col-lg-3 col-md-3 col-sm-3 col-12">
                            <div class="banner_img">
                                <img src="/assets/images/homepage/ETI-logo.png" class="img-fluid" />
                            </div>
                        </div>
                        <div class="col col-lg-9 col-md-9 col-sm-9 col-12 d-flex align-items-center justify-content-center">
                            <div class="Banner_text">
                                <h1 class="text-white Main_headertext">Social Media Posts</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

  <!-- Social Page -->
  <section class="social_page">
    <div class="social_media_Slider">
      <div class="container">
        <div class="row">
          <div class="col col-lg-3 col-md-3 col-sm-3 col-12">
            <div class="SocialProfile">
              <div class="SocialMediaBtnGroup">
                <div class="social_heading">
                  <h1>Social Media</h1>
                  <h2>Gallery</h2>
                </div>
                <div class="socialBtnSec">
                  <div class="social-effect" id="social-Buttons">          
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col col-lg-9 col-md-9 col-sm-9 col-12">
            <div class="SocialGrids">
              <div class="row SocialView" id="SocialMediaImages">
              </div>
              <div class="row SocialView" id="SocialMediaNoposts" style="min-height:50vh;display:none;">
                <div class="d-flex align-items-center justify-content-center w-100" >
                  <h6>No Posts Available !</h6>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- site footer include -->
  <div class="footer include" id="site-footer" data-include="footer"></div>

  <!-- model popup -->
  <div class="modal" id="video-modal">
    <div class="modal-background"></div>
    <div class="modal-content">
      <div class="container" id="divLocationMenus">
        <!-- HERE ADD Menus -->
        <div class="CityList" id="CityList">

        </div>
      </div>
      <button class="modal-close is-large" id="btnClose" aria-label="close">
        <svg version="1.1" class="svgClose" id="closeLoc" style="transform:rotate(270deg);" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 31.49 31.49" xml:space="preserve"><path d="M21.205,5.007c-0.429-0.444-1.143-0.444-1.587,0c-0.429,0.429-0.429,1.143,0,1.571l8.047,8.047H1.111C0.492,14.626,0,15.118,0,15.737c0,0.619,0.492,1.127,1.111,1.127h26.554l-8.047,8.032c-0.429,0.444-0.429,1.159,0,1.587	c0.444,0.444,1.159,0.444,1.587,0l9.952-9.952c0.444-0.429,0.444-1.143,0-1.571L21.205,5.007z"></path></svg>
      </button>

    </div>
  </div>

  <div class="CssLoaderStyles" id="AjaxLoader" style="display: none;">
    <div class="CssLoaderAlign">
      <div class="Logo-loader"></div>
      <div class="logoloader"></div>
    </div>
  </div>

  <input type="hidden" id="hdnJsonImages" value="" />

  <!-- js included -->
  <script defer src="/assets/js/custom.js?d=20190919"></script>
  <!-- ./Footer -->
  <!-- jQuery first, then Popper, then Bootstrap JS., owl-carousel2 -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="/assets/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function () {
        BindSocialMediaPosts();
        SourceTypeId = parseInt(getQueryStringValues()["source"]);
        if (SourceTypeId == 2 || SourceTypeId == 3) {
            $('.banner').css('padding-top', '50px');
        }
    });

    $(window).scroll(function () {
      var scroll = $(window).scrollTop();
      if (scroll <= 10) {
        $('#navbar').removeClass("box-shadow");
      } else if (scroll > 10) {
        $('#navbar').addClass("box-shadow");
      }
    });

  </script>
</body>

</html>
