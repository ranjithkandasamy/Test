<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' https://code.jquery.com https://cdnjs.cloudflare.com/ajax/libs/popper.js/">
    <title>Job Apply - Colive</title>
    <meta name="robots" content="noindex, nofollow" />
    <!-- favicon -->
    <link rel="icon" href="https://www.colive.in/favicon.png" type="image/png">
    <!-- bootstrap -->
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <!-- font family -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <!-- custom css -->
    <link rel="stylesheet" href="/assets/css/styles.css?d=20200124">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body id="career_page_wrapper">
  <!-- site header include -->
  <div class="header include" id="site-header" data-include="header"></div>

  <section class="career_form_wrapper">
    <div class="container" id="CareerJob_Padding">
      <div class="CareerJob_Application">
        <div class="col col-lg-8 col-md-8 col-12 offset-lg-2 offset-md-2 bg-grey">
          <div class="JobApplication_Title" id="spnJobTitle"></div>
          <div class="jobLocation_Title" id="spnJobShortDesc"></div>
          <div class="ApplicationWrapper">
            <p class="SubmitApplicationTitle">Submit Your Application</p>
            <form id="careerenquiry">
              <div class="row mt-4">
                <div class="col col-lg-4 col-md-4 col-12 d-flex align-items-center">
                  <span class="JobProfileTitle ">Resume/CV <span class="JobProfileImportatn">*</span></span>
                </div>
                <div class="col col-lg-8 col-md-8 col-12">
                  <div class="AttachFileSec">
                    <div class="form-group input-file-container">
                      <label class="m-bottom15"></label>
                      <input class="input-file" id="ResumeUpload" data-spanid="spnResumeFileName" data-statusid="spnDocumentStatus" onchange="handleDocument(this);" type="file" accept="application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document" />
                      <label tabindex="0" for="ResumeUpload" class="input-file-trigger">
                        <i class="fa fa-paperclip" aria-hidden="true"></i><span id="spnDocumentStatus" class="FileAttachsec">Attach Document</span>
                      </label>
                      <span id="spnResumeFileName" class="ResumeFileName"></span>
                    </div>
                    <span class="ApplicantExperiencebyMonth"> .Doc, .Docx, .PDF format only</span>
                  </div>
                </div>
              </div>
              <div class="row mt-4">
                <div class="col col-lg-4 col-md-4 col-12 d-flex align-items-center">
                  <span class="JobProfileTitle JobproFileName">First Name <span class="JobProfileImportatn">*</span></span>
                </div>
                                <div class="col col-lg-8 col-md-8 col-12 Career_ValidationField">
                  <div class="NameInputField">
                    <input type="text" name="firstname"  id="txtApplicantFirstname" placeholder="First Name" />
                  </div>
                </div>
              </div>

              <div class="row mt-4">
                <div class="col col-lg-4 col-md-4 col-12 d-flex align-items-center">
                  <span class="JobProfileTitle JobproFileName">Last Name <span class="JobProfileImportatn">*</span></span>
                </div>
                                <div class="col col-lg-8 col-md-8 col-12 Career_ValidationField">
                  <div class="NameInputField">
                    <input type="text" name="lastname" id="txtApplicantLastname" placeholder="Last Name" />
                  </div>
                </div>
              </div>

              <div class="row mt-4">
                <div class="col col-lg-4 col-md-4 col-12 d-flex align-items-center">
                  <span class="JobProfileTitle JobproPhoneNumber">Phone <span class="JobProfileImportatn">*</span></span>
                </div>
                                <div class="col col-lg-8 col-md-8 col-12 Career_ValidationField">
                  <div class="NameInputField">
                    <input type="tel" name="mobilenumber"  id="txtApplicantPhoneNumber" placeholder="Phone No" maxlength="15" />
                  </div>
                </div>
              </div>

              <div class="row mt-4">
                <div class="col col-lg-4 col-md-4 col-12 d-flex align-items-center">
                  <span class="JobProfileTitle JobproEmail">Email <span class="JobProfileImportatn">*</span></span>
                </div>
                                <div class="col col-lg-8 col-md-8 col-12 Career_ValidationField">
                  <div class="NameInputField">
                    <input type="email" name="emailid"  id="txtApplicantEmail" placeholder="Email" />
                  </div>
                </div>
              </div>

              <div class="row mt-4">
                <div class="col col-lg-4 col-md-4 col-12 d-flex align-items-center">
                  <span class="JobProfileTitle JobproExperience">Experience</span>
                </div>
                <div class="col col-lg-8 col-md-8 col-12">
                  <div class="AttachFileSec">
                    <input type="text" name="candidateexpmonths"  id="txtApplicantExperience" placeholder="">
                    <span class="ApplicantExperiencebyMonth">/ Month</span>
                  </div>
                </div>
              </div>

              <div class="row mt-4">
                <div class="col col-lg-4 col-md-4 col-12 d-flex align-items-center">
                  <span class="JobProfileTitle JobproCurrentCompany">Current Company</span>
                </div>
                <div class="col col-lg-8 col-md-8 col-12">
                  <div class="AttachFileSec">
                    <input type="text" name="ApplicantCurrentCompany"  id="txtApplicantCurrentCompany" placeholder="">
                  </div>
                </div>
              </div>

              <p class="SubmitApplicationTitle mt-4">LINKS</p>

              <div class="row mt-4">
                <div class="col col-lg-4 col-md-4 col-12 d-flex align-items-center">
                  <span class="JobProfileTitle JobproLinkedIn">LinkedIn URL</span>
                </div>
                <div class="col col-lg-8 col-md-8 col-12">
                  <div class="AttachFileSec">
                    <input type="url" name="candidatelnurl"  id="txtApplicantProLinkedIn" placeholder="">
                  </div>
                </div>
              </div>

              <div class="row mt-4">
                <div class="col col-lg-4 col-md-4 col-12 d-flex align-items-center">
                  <span class="JobProfileTitle JobproTwitter">Twitter URL</span>
                </div>
                <div class="col col-lg-8 col-md-8 col-12">
                  <div class="AttachFileSec">
                    <input type="url" name="candidatetwurl"  id="txtApplicantProTwitter" placeholder="">
                  </div>
                </div>
              </div>

              <div class="row mt-4">
                <div class="col col-lg-4 col-md-4 col-12 d-flex align-items-center">
                  <span class="JobProfileTitle JobproGitHub">GitHub URL</span>
                </div>
                <div class="col col-lg-8 col-md-8 col-12">
                  <div class="AttachFileSec">
                    <input type="url" name="candidategturl"  id="txtApplicantProGitHub" placeholder="">
                  </div>
                </div>
              </div>

              <div class="row mt-4">
                <div class="col col-lg-4 col-md-4 col-12 d-flex align-items-center">
                  <span class="JobProfileTitle JobproProtfolio">Protfolio URL</span>
                </div>
                <div class="col col-lg-8 col-md-8 col-12">
                  <div class="AttachFileSec">
                    <input type="url" name="candidatepfurl"  id="txtApplicantProPortfolio" placeholder="">
                  </div>
                </div>
              </div>

              <div class="row mt-4">
                <div class="col col-lg-4 col-md-4 col-12 d-flex align-items-center">
                  <span class="JobProfileTitle Jobprowebsite">Other Website</span>
                </div>
                <div class="col col-lg-8 col-md-8 col-12">
                  <div class="AttachFileSec">
                    <input type="url" name="candidatewburl" id="txtApplicantProWebsite" placeholder="">
                  </div>
                </div>
              </div>

              <div class="row mt-4">
                <div class="col col-lg-12 col-md-12 col-12">
                  <label class="SubmitApplicationTitle">ADDITIONAL INFORMATION</label>
                  <div class="AttachFileSec mt-2">
                    <textarea rows="5" cols="50" style="width:100%" id="txtCandidateAdditional" placeholder="Add a cover letter or anything else you want to share."></textarea>
                  </div>
                </div>
              </div>

              <div class="row mt-4">
                <div class="col col-lg-12 col-md-12 col-12">
                  <label class="SubmitApplicationsubTitle">What gender do you identify as?</label>
                  <div class="AttachFileSec">
                    <div id="GenderSelection">
                    </div>
                  </div>
                </div>
              </div>

              <div class="row mt-4">
                <div class="col col-lg-12 col-md-12 col-12">
                  <label class="SubmitApplicationsubTitle">What is your age range?</label>
                  <div class="AttachFileSec">
                    <div id="AgeSelection">
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="ApplicantSubmission_Form">
                  <input type="button" value="Submit Application" id="btnCareerSubmit" class="ApplicantSubmission_Form_btn" onclick="CareerJobApply();" />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- site footer include -->
  <div class="footer include" id="site-footer" data-include="footer"></div>

  <!-- model popup -->
  <div class="modal" id="video-modal">
    <div class="modal-background"></div>
    <div class="modal-content">
      <div class="container" id="divLocationMenus">
        <!-- HERE ADD Menus -->
        <div class="CityList" id="CityList">

        </div>
      </div>
      <button class="modal-close is-large" id="btnClose" aria-label="close">
        <svg version="1.1" class="svgClose" id="closeLoc" style="transform:rotate(270deg);" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 31.49 31.49" xml:space="preserve"><path d="M21.205,5.007c-0.429-0.444-1.143-0.444-1.587,0c-0.429,0.429-0.429,1.143,0,1.571l8.047,8.047H1.111C0.492,14.626,0,15.118,0,15.737c0,0.619,0.492,1.127,1.111,1.127h26.554l-8.047,8.032c-0.429,0.444-0.429,1.159,0,1.587	c0.444,0.444,1.159,0.444,1.587,0l9.952-9.952c0.444-0.429,0.444-1.143,0-1.571L21.205,5.007z"></path></svg>
      </button>

    </div>
  </div>

    <!-- Thankyou Form -->
    <!-- Modal -->
    <div id="ThankyouApplicationPopup" class="modal fade" role="dialog">
        <div class="CareerModelContainer" id="career_page_wrapper">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <div class="ApplicationWrapper text-center">
                                <p id="spnSuccessMsg" class="formsubDescriptionsubdetailes" style="display:block;">Thank you for reaching out to us,<br> we will get back to you shortly</p>
                                <hr class="commingsoonbreakline">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

  <div class="CssLoaderStyles" id="AjaxLoader" style="display: none;">
    <div class="CssLoaderAlign">
      <div class="Logo-loader"></div>
      <div class="logoloader"></div>
    </div>
  </div>

  <input type="hidden" id="hdnJobId" value="" />
  <!-- js included -->
  <script defer src="/assets/js/custom.js?d=20200124"></script>
  <!-- ./Footer -->
  <!-- jQuery first, then Popper, then Bootstrap JS., owl-carousel2 -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="/assets/js/jquery.validate.min.js"></script>
  <script src="/assets/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function () {   
        EquipCareerForm();
        SourceTypeId = parseInt(getQueryStringValues()["source"]);
        if (SourceTypeId == 2 || SourceTypeId == 3) {
            $('.career_form_wrapper').css('padding-top', '0px');
            $('#CareerJob_Padding').css('padding-top', '10px');
        }
    });

  </script>
</body>

</html>
