<body class="co-living old-oak">
    <!-- site header include -->
    <div class="header include" id="site-header" data-include="header"></div>

    <section class="login-wrap" id="schedulevisit">
        <div class="container">
            <div class="row">
                <div class="signup-box col-lg-6 col-10">
                    <h4 class="text-center">Schedule Visit</h4>
                    <form id="schedulevisitform" name="schedulevisitform">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control name" name="CustomerName" id="CustomerName" aria-describedby="nameHelp" placeholder="Enter Your Name">
                            <span class="focus-input100" data-symbol=""><i class="fa fa-user-o"></i></span>
                        </div>
                        <div class="form-group">
                            <label for="phonenumber">Phone Number</label>
                            <input type="tel" class="form-control" name="CustomerNumber" id="PhoneNumber" aria-describedby="nameHelp" placeholder="Enter Your Phonenumber" maxlength="10">
                            <span class="focus-input100" data-symbol=""><i class="fa fa-phone"></i></span>
                        </div>
                        <div class="form-group">
                            <label for="Email">Email</label>
                            <input type="email" class="form-control" name="CustomerEmailId" id="CustomerEmailId" aria-describedby="emailHelp" placeholder="Enter Your Email">
                            <span class="focus-input100" data-symbol=""><i class="fa fa-envelope-o"></i></span>
                        </div>
                        <div class="form-group pick-date">
                            <label for="exampleInputEmail1">Pick a date and time slot</label>
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-12">
                                    <input type="text" class="form-control" name="ScheduleDate" id="ScheduleDate" readonly="" onchange="ScheduleDatechanged();" aria-describedby="checkindate" placeholder="Choose a date">
                                    <i class="fa fa-calendar" aria-hidden="true"></i>
                                </div>
                                <div class="col-lg-6 col-md-6 col-12">
                                    <select class="form-control" id="slVisitSlots" name="slVisitSlots"></select>
                                    <i class="fa fa-angle-down" aria-hidden="true"></i>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary mt-4" id="schedule-btn" onclick="Schedulevisit(1);">Schedule Visit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <!-- site footer include -->
    <div class="footer include" id="site-footer" data-include="footer"></div>

    <div class="modal" id="video-modal">

            </button>

        </div>
    </div>
